            position: relative;
        }

        @media screen {
            .page { box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        }

        .card-border {
            border: 10px solid #000;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
        }

        /* --- 頂部區塊：圖片與名稱 --- */
        .header {
            height: 50%; /* 稍微縮小高度比例 */
            border-bottom: 8px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
            text-align: center;
            background-color: #fff;
        }

        .image-container {
            width: 95%;
            height: 65%; /* 壓縮圖片高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 0px; /* 移除底部間距 */
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .animal-name {
            font-size: 52pt; /* 稍微縮小字體以利上移 */
            font-weight: 900;
            margin: 0;
            line-height: 1.1;
        }
        
        .animal-name-en {
            font-family: 'Roboto', sans-serif;
            font-size: 28pt;
            font-weight: 900; /* 極粗體 */
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 15px;
        }

        .special-skill-box {
            width: 90%;
            border: 3px dashed #000;
            padding: 8px;
            margin-top: 10px; /* 保持適當上距 */
            margin-bottom: 5px; /* 確保不碰到底部粗線 */
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .skill-title {
            font-size: 19pt;
            font-weight: 900;
            display: block;
            margin-bottom: 2px;
        }

        .skill-text {
            font-size: 15pt;
            font-weight: bold;
            line-height: 1.2;
            color: #000;
        }

        /* --- 下方屬性區塊 --- */
        .stats-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .stat-cell {
            border-right: 4px solid #000;
            border-bottom: 4px solid #000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 0px;
            overflow: hidden; /* 防止內容溢出 */
        }

        .stat-cell:nth-child(3n) { border-right: none; }
        .stat-cell:nth-child(n+4) { border-bottom: none; }

        .dice-mark {
            position: absolute;
            top: 3mm;
            left: 3mm;
            font-size: 50pt;
            font-weight: bold;
        }

        /* Icon 容器 - 適度縮小以防數字被擠出 */
        .icon-container {
            width: 95px; 
            height: 95px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: -5px;
        }
        
        .icon-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .stat-label {
            font-size: 13pt;
            font-weight: bold;
            margin-top: 2px;
        }

        .stat-value {
            font-size: 72pt; /* 從 85pt 縮小，確保不溢出 */
            font-weight: 900;
            line-height: 1; /* 調整行高 */
            margin-top: -5px;
        }

        /* 統一為白底 */
        .stat-cell.special {
            background-color: #fff;
            color: #000;
        }

        /* 技能加成顯示 */

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 5px;
        }

        .bonus-item {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .bonus-icon {
            width: 36px;
            height: 36px;
        }

        .bonus-value {
            font-size: 32pt;
            font-weight: 900;

</head>
